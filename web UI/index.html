<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filey CJE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header class="component">
            <div class="logo">
                <h2>Filey CJE</h2>
                <small>Convert Your CSV files for free. Powered by Heli9 Labs 2025</small>
            </div>
        </header>
        <div class="component drag-n-drop">
            <h4>Upload Your CSV file</h4>
            <div class="drop-zone" id="dropZone">
                <p>Drag and drop a file here or click to select</p>
                <input type="file" id="fileInput">
                <div class="file-name" id="fileName"></div>
            </div>
        </div>
        <div class="component selection">
            <div class="wrap">
                <input type="text" id="fileNameInput" namme="fileName" placeholder="filename" readonly>
                <select name="fileType" id="fileType">
                    <option value="type">
                        <div class="icon ri-file-2-fill"></div>
                        <div class="text">Select File Type</div>
                    </option>                  
                    <option value="json">
                        <i class="icon ri-javascript-fill"></i>
                        <div class="text">.json (JSON)</div>
                    </option>               
                    <option value="excel">
                        <div class="text">.xlsx (Excel)</div>
                    </option>
                </select>
            </div>
        </div>
        <div class="component btn">
            <button type="button" id="submit">
                <div class="text">Convert</div>
                <i class="icon ri-refresh-line"></i>
            </button>
            <button type="button" class="hide" id="download">
                <div class="text">Download</div>
                <i class="icon ri-file-download-fill"></i>
            </button>
        </div>
        <div class="component dupes hide">
            <small class="text">Duplicate Columns</small>
            <div class="tag-list " id="dupes">
            </div>
        </div>
    </div>

    <script src="scripts/links.js"></script>
    <script src="scripts/dragDrop.js"></script>
    <script src="scripts/script.js"></script>

</body>
</html>
